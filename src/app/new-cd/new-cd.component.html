<div class="monForm">
    <section class="subForm saisieForm">
        <h2>Nouveau CD</h2>
        <form [formGroup]="formulaire">
            <div class="form-group">
                <label for="titre">Titre</label>
                <input type="text" class="form-control" id="title" formControlName="title">
            </div>
            <div class="form-group">
                <label for="artiste">Artiste</label>
                <input type="text" class="form-control" id="author" formControlName="author">
            </div>
            <div class="form-group">
                <label for="prix">Prix</label>
                <input type="number" class="form-control" id="price" formControlName="price">
            </div>
            <div class="form-group">
                <label for="image">Miniature</label>
                <input type="file" class="form-control" id="thumbnail" formControlName="thumbnail">
            </div>
            <div class="form-group">
                <label for="releaseDate">Date de sortie</label>
                <input type="date" class="form-control" id="releaseDate" formControlName="releaseDate">
            </div>
            <div class="form-group">
                <label for="number">Quantit√©</label>
                <input type="number" class="form-control" id="quantity" formControlName="quantity">
            </div>
            <button type="submit" class="button" (click)="addCD()">Ajouter un CD</button>
        </form>
    </section>

    <section class="vueForm">
        <h2>Vue du CD</h2>
        <div *ngIf="currentCD$ | async as unCD ">
            <h3>Titre : {{ unCD.title | uppercase}}</h3>
            <p>Sortie le : {{ unCD.releaseDate | date: "dd/MM/yyyy"}}</p>
            <p>Auteur/Groupe : {{ unCD.author }}</p>
            <img [src]="unCD.thumbnail" [alt]="unCD.title">
            <p>Prix : {{ unCD.price | currency: 'EUR'}}</p>
            <p>En stock : {{ unCD.quantity }}</p>
        </div>
    </section>
</div>
